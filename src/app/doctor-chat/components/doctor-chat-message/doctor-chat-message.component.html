<div class="chat-message d-flex" [ngStyle]="{'float': message.float}">

  <div class="col-lg-12">
    <div class="col-lg-3">
      <img src="{{message.sender.photoUrl}}" class="rounded-circle">
      <br><br>
    </div>
    <div class="col-lg-9l">

      <div class="bubble d-flex flex-column">
        <div class="name">
          {{message.sender.firstName}} {{message.sender.lastName}}
        </div>

        <small class="timestamp">{{message.createAt}}</small>
        <div class="message">
          {{message.message}}
        </div>
        <br><br>
      </div>
    </div>


  </div>
</div>
