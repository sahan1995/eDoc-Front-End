<div class="new-message-wrapper d-flex">
  <div class="input-group col-lg-12">
    <div class="col-lg-12">
      <div class="col-lg-9">
        <input [(ngModel)]="newMessageText" type="text" class="form-control" placeholder="Enter Message"
               (keyup.enter)="submit(newMessage.value)" #newMessage>
      </div>
      <div class="col-lg-3">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="submit(newMessage.value)">Send</button>
        </div>
      </div>
    </div>


  </div>
</div>
